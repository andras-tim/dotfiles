# Redefine prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Custom shortcuts
bind -n C-t new-window
bind -n C-PPage previous-window
bind -n C-NPage next-window

# Shell
set -g default-command "zsh"

# Handy shortcuts
setw -g xterm-keys on
setw -g mode-keys vi
set -sg escape-time 0

# Configure proper terminal
set -g default-terminal "screen-256color"
set -g utf8
setw -g utf8 on

# Replace italic with reverse in urxvt
set -g terminal-overrides 'rxvt-unicode*:sitm@,ritm@'

# Select and resize features by mouse
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# Scroll shell output with mouse
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# Shown status
set -g status-left '[#S:#I:#P]'  # Current window (i)ndex, (S)ession name, Current (p)ane index
set -g status-right '"#[bold]#60T#[default]" %Y-%m-%d %H:%M @#H'
set -g status-right-length 90
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string '#T [#S:#I:#P]' # ..., Current (w)indow name, Current pane (t)itle

# Visual enhancements
set -g pane-border-fg white
set -g pane-active-border-fg green
set -g status-bg black
set -g status-fg cyan
setw -g window-status-fg green
setw -g window-status-current-fg green
setw -g window-status-current-attr bold

# Activity
set -g bell-action any
set -g bell-on-alert on
set -g visual-activity on

# Others
set -g base-index 1
set -g history-limit 999999
