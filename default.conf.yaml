- defaults:
    link:
      relink: true

- shell:
    - command: [ "mkdir -p ~/bin ~/.urxvt/ext ~/.aria2 ~/.config/htop", "Creating directories" ]
      stderr: true

    - command: [ "rmdir ~/.config/git 2>/dev/null || true", "Removing empty directories" ]

- link:
    # Shell
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.oh-my-zsh: vendor/oh-my-zsh
    ~/.zshrc: zshrc
    ~/.myrc: myrc

    # VCS
    ~/.config/git: git
    ~/.hgrc: hgrc

    # Other console apps
    ~/.tmux.conf: tmux.conf
    ~/.screenrc: screenrc
    ~/.vimrc: vimrc
    ~/.quiltrc: quiltrc
    ~/.gdbinit: gdbinit
    ~/.aria2/aria2.conf: aria2.conf
    ~/.config/htop/htoprc: htoprc

- link:
    # Scripts
    ~/bin/nested-tmux-config: bin/nested-tmux-config
    ~/bin/sizetree: bin/sizetree
    ~/bin/tssh: bin/tssh

- shell:
    - command: [ "bin/check-requirements.sh zsh tmux", "Checking requirements" ]
      stderr: true
